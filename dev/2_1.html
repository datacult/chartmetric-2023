<script type="module">
    import { chartmetric_circlepack } from '../js/chartmetric_circlepack.js';

    (async () => {
        let data = await d3.csv('https://share.chartmetric.com/year-end-report/2023/viz_2_1_en.csv', d3.autoType)

        let mapping = {
            value: "PEAK_CM_SCORE",
            label: "ARTIST_NAME",
            group: "COUNTRY_NAME",
            image: "IMAGE_URL"
        }

        let options = {
            selector: '#viz_2_1',
            fill: "black",
            stroke: "white",
            background: "../assets/2_1_gradient.svg",
            blend: "soft-light"
        }

        let chart = chartmetric_circlepack(data, mapping, options)

        setTimeout(() => {
            chart.update(null, {group: "GENDER"})
        }, 3000)

    })()

</script>

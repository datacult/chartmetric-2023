<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

</html>
<script type="module">
    import { viz_2_2 } from '../js/2_2.js'

    (async () => {
        let data = await d3.csv("https://share.chartmetric.com/year-end-report/2023/viz_2_2_en.csv", d3.autoType)

        let options = {
            genreType: "Artist Genres",
            timeframe: "All Time"
        }

        let updateTreemap = viz_2_2(data, "viz_2_2", options)

        setTimeout(
            () =>
                updateTreemap.update(null, { genreType: "Artist Genres", timeframe: 2023 }),
            2000
        );
        setTimeout(
            () =>
                updateTreemap.update(null, { genreType: "Track Genres", timeframe: 2023 }),
            4000
        );

        setTimeout(
            () =>
                updateTreemap.update(null, { genreType: "Track Genres", timeframe: "All Time" }),
            6000
        );
    })()
</script>
